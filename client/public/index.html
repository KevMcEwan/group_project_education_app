<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Repeat it to Keep it</title>
  <link rel="icon" href="./images/educationlogo.png" />
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <script src="./js/bundle.js"></script>
</head>


<body>
  <div class="banner">
    <a href="http://localhost:3000/"><img src="./images/educationlogo.png"
      alt="A tree of knowledge growing from a writing pencil, with topics of
      study hanging from the branches" id="logo" style="height:200px"></a>
      <h1 class="banner">Repeat it to Keep it!</h1>
    </div>


    <nav>

      <div class="nav-div">
        <h3 class="nav-contents-header">Username: preview user</h3>
      </div>

      <div class="nav-div">
        <form id="nav-contents" class="nav-contents">
          <label for="subjectchoice">Choose your subject:</label>
          <select name="subjectchoice" id="subject-choice">
            <option selected="true" disabled="disabled">Select subject</option>
            <option value="periodicTable">Periodic Table</option>
          </select>
          <input class="btn-subject-selected" type="submit" value="Start!">
        </form>
      </div>

      <div class="nav-div">
        <a href="http://localhost:3000/" class="nav-contents"><button id="home-button">Home</button></a>
      </div>

    </nav>


    <div id="card-container">

      <div class="card-pile" id="pending">
        <h1>Elements</h1>
      </div>

      <div class="card-pile" id="current">
        <h1 id="element-symbol"></h1>
        <form class="name-input" method="post">
          <label for="text-input-field">Which element is this?</label>
          <input type="text" id="textInputFieldID" name="textInputField">
          <input class="btn-answer-typed" type='submit' value="Submit">
        </form>
      </div>


      <div class="card-pile" id="incorrect">
        <h1 id="element-symbol">Ah!</h1>
        <h3 id="correct-element-name">Surprise</h3>
      </div>
    </div>


  </body>

  <footer class="container">
    <ul>
      <li><img src="./images/facebook.png"></li>
      <li><img src="./images/linkedin.png"></li>
    </ul>
  </footer>
  </html>
